<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Shopping Cart</title>
  <script src="./js/rollsData.js" defer></script>
  <script src="./js/script.js" defer></script>
</head>


<body class="cart">
  <div class="header">
    <a href="./product_gallery.html"><img id="logo" src="../assets/logo/logo-01.svg" alt="logo" /></a>
    <div class="menu">
      <nav class="menu-links">
        <a class="nav-link" href="./product_gallery.html"><span>PRODUCTS</span></a>
        <a class="nav-link" id="yellow-highlight" href="./cart.html"><span>CART</span></a>
      </nav>
      <hr class="border-line">
      <br>
      <h1 class="heading">Shopping cart</h1>
    </div>
  </div>

  <main>
    <br>
    <br>
    <section class="shopping-cart">
      <br>
      <div class="cart-content">
        <div class="cart-item">
          <div class="cart-section">
            <img src="../assets/products/original-cinnamon-roll.jpg" alt="original-cinnamon-roll" />
            <a class="remove-button">Remove</a>
          </div>
          <br>
          <div class="item-description">
            <p>Original Cinnamon Roll</p>
            <p>Glazing: Keep Original</p>
            <p>Pack Size: 1</p>
          </div>
          <div class="cart-price">
            <p>$ 2.49</p>
          </div>
          <br>
          <br>
          <br>
        </div>

        <div class="cart-item">
          <div class="cart-section">
            <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="double-chocolate-cinnamon-roll" />
            <a class="remove-button">Remove</a>
          </div>
          <br>
          <div class="item-description">
            <p>Double Chocolate Cinnamon Roll</p>
            <p>Glazing: Sugar milk</p>
            <p>Pack Size: 6</p>
          </div>
          <div class="cart-price">
            <p>$ 27.45</p>
          </div>
          <br>
        </div>

        <hr class="border-line">

        <div class="cart-item">
          <br>
          <div class="item-description">
            <p id="total-word">Total</p>
          </div>
          <div class="cart-price">
            <p id="total-price">$ 29.94</p>
            <button class="cart-button" type="button">Checkout</button>
          </div>
          <br>
        </div>
      </div>
      
    </section>

    <br>
    <br>

  </main>
</body>

</html>
