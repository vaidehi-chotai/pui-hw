<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Shopping Cart</title>
  </head>
  
  
  <body class="cart">
    <nav>
      <a href="./product_gallery.html"><img id="logo" src="../assets/logo/logo-01.svg" alt="logo"/></a>
      <hr class="header-line">
      <a class = "nav-link" href="./product_gallery.html"><span>PRODUCTS</span></a>
      <br>
      <a class = "nav-link" href="./cart.html"><span>CART</span></a>
    </nav>

    <main>
      <br>
      <br>
      <section class="shopping-cart">
        <h1 class="heading">Shopping Cart</h1>
        <br>
        <div class="cart-item">
          <img src="../assets/products/original-cinnamon-roll.jpg" alt="original-cinnamon-roll"/>
          <p class="remove-button">Remove</p>
          <br>
          <h2 class="item-description">Original Cinnamon Roll</h2>
          <h2 class="item-description">Glazing: Keep Original</h2>
          <h2 class="item-description">Pack Size: 1</h2>
          <h2 class="cart-price">$ 2.49</h2>
          <br>
          <br>
          <br>
        </div>

        <div class="cart-item">
          <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="double-chocolate-cinnamon-roll"/>
          <p class="remove-button">Remove</p>
          <br>
          <h2 class="item-description">Double Chocolate Cinnamon Roll</h2>
          <h2 class="item-description">Glazing: Sugar milk</h2>
          <h2 class="item-description">Pack Size: 6</h2>
          <h2 class="cart-price">$ 27.45</h2>
          <br>
        </div>
        
        <hr class="checkout-line">

        <div class="cart-total">
          <p class="cart-price">Total: $ 29.94</p>
          <button class="cart-button" type="button">Checkout</button>
        </div>
        
      </section>
    </main>
  </body>
</html>
